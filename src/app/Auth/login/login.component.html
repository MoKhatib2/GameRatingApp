<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">Email</label>
                <input
                name="email"
                class="form-control" 
                type="email"
                formControlName="email"
                >
                <p style="font-size: 15px; font-weight: 200; color: red;" 
                   *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid">
                   Please enter a valid email
                </p>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input
                name="password"
                class="form-control" 
                type="password"
                formControlName="password"
                >
            </div>
            <p style="font-size: 15px; font-weight: 200; color: red;" 
                   *ngIf="errorMessage">
                   {{ errorMessage }}
            </p>
            <div class="btn-group">
                <button class="btn btn-success">login</button>
                <button type="button" class="btn btn-default" [routerLink]="['/signup']">Dont have an account? Sign up</button>
            </div>   
        </form>
    </div>
</div>
