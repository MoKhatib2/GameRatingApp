<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">Username</label>
                <input
                name="username"
                class="form-control" 
                type="text"
                formControlName="username"
                >
            </div>
            <div class="form-group">
                <label for="">Name</label>
                <input
                name="name"
                class="form-control" 
                type="text"
                formControlName="name"
                >
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input
                name="email"
                class="form-control" 
                type="email"
                formControlName="email"
                >
            </div>
            <div class="form-group">
                <label for="">Date of Birth</label>
                <input
                name="dateOfBirth"
                class="form-control" 
                type="date"
                formControlName="dateOfBirth"
                >
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input
                name="password"
                class="form-control" 
                type="password"
                formControlName="password"
                >
            </div>
            <div class="btn-group">
                <button class="btn btn-success">Signup</button>
                <button type="button" class="btn btn-default" [routerLink]="['/login']">Already have an account? Login</button>
            </div>   
        </form>
    </div>
</div>
